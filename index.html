---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}" type="button" class="butt"> 
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="entry">{{ post.klappentext }}</div>
      </a>
    </article>
  {% endfor %}
</div>
