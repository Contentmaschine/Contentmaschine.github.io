---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href= "'{{ site.baseurl }}{{ post.url }}'>{{ post.title }}" type="button" class="butt" value="
        <h1>{{post.title}}</h1>
        <div class="entry">
          {{ post.klappentext }}
        </div>" 
      </button>
      
    </article>
  {% endfor %}
</div>
