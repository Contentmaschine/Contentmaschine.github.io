---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <button type="button" class="butt value="
        <h1>{{ site.baseurl }}{{ post.url }}">{{ post.title }}</h1>
        <div class="entry">
          {{ post.klappentext }}
        </div>" onclick="href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}"">
      </button>
      
    </article>
  {% endfor %}
</div>
