---
layout: default
align: span
---

<article class="post">
  <{{ page.align }}><p align="middle"><h1>{{ page.title }}</h1></p></{{ page.align }}>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <br>Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
